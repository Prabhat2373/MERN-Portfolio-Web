<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="./logo.png" />

  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src=https://code.jquery.com/jquery-3.6.0.js integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin=anonymous></script>
  <script src=https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js></script>
  <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  <link rel=preconnect href=https://fonts.googleapis.com>
  <link rel=preconnect href=https://fonts.gstatic.com crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&family=Poppins:wght@100&display=swap"
    rel=stylesheet>
  <link rel="stylesheet" href="./../src/style.css">

  <title>Dev.Prabhat | Home</title>
  <style>


    .center {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        position: fixed;
        width: 100%;
        z-index: 999;
    }

    .wave {
        width: 5px;
        height: 0px;
        background: linear-gradient(245deg, rgb(22 36 96), #78e0ff);
        margin: 10px;
        animation: wave 1s linear infinite;
        border-radius: 20px;
        visibility: visible;
    }

    @keyframes wave {
        0% {
            transform: scale(0);
            height: 100px;
        }

        50% {
            transform: scale(1);
            height: 100px;
        }

        100% {
            transform: scale(0);
            height: 100px;
        }
    }

    .wave:nth-child(2) {
        animation-delay: 0.1s;
    }

    .wave:nth-child(3) {
        animation-delay: 0.2s;
    }

    .wave:nth-child(4) {
        animation-delay: 0.3s;
    }

    .wave:nth-child(5) {
        animation-delay: 0.4s;
    }

    .wave:nth-child(6) {
        animation-delay: 0.5s;
    }

    .wave:nth-child(7) {
        animation-delay: 0.6s;
    }

    .wave:nth-child(8) {
        animation-delay: 0.7s;
    }

    .wave:nth-child(9) {
        animation-delay: 0.8s;
    }

    .wave:nth-child(10) {
        animation-delay: 0.9s;
    }
</style>
</head>

<body>
  <div id="root"></div>
  <div class="center">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  <script>
    AOS.init();
    $(window).on('load', function () {
      $('.center').delay(500).fadeOut('fast');
    });

  </script>
  <script src=https://unpkg.com/scrollreveal></script>
  <script src=https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js></script>
  <script>ScrollReveal({ reset: true }).reveal(".skillbar", { delay: 200 }); ScrollReveal({ reset: true }).reveal(".skillbar1", { delay: 200 }); ScrollReveal({ reset: true }).reveal(".AboutContainer", { delay: 0 }); ScrollReveal({ reset: true }).reveal(".boxes", { delay: 200 }); ScrollReveal({ reset: true }).reveal(".projectBoxes", { delay: 200 }); ScrollReveal({ reset: true }).reveal("#sectAbout", { delay: 200 });</script>
  <script src=https://unpkg.com/aos@next/dist/aos.js></script>
  <script>AOS.init();</script>
  <script src="./script.js"></script>
</body>


</html>
